<html>
<head>
	<title>Request a new certificate</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
</head>
<body>
	<h1>Request a new certificate - Certificate Details</h1>
	
	<form><table>
	  <tr>
	    <th>Certificate type</th>
	    <td>Users (personal)</td>
	  </tr>
	  <tr>
	    <th>Organisation</th>
	    <td><input type="text" size="25" name="org"/></td>
	  </tr>
	  <tr>
	    <th>Certification level</th>
	    <td>
	      <input type="radio" name="level" value="medium" id="medium"/>
	        <label for="medium">Medium</label>
	      <input type="radio" name="level" value="demo" id="demo"/>
	        <label for="demo">Demo</label>
	    </td>
	  </tr>
	</table></form>
</body>
</html>
