<html>
<head>
	<title>Certificate request</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
</head>
<body class="ui">
	<h1>Certificate request - Certificate Details</h1>
	
	<form><table>
	  <tr>
	    <th>Certificate type</th>
	    <td colspan="2">Users (personal)</td>
	  </tr>
	  <tr>
	    <th>Organisation</th>
	    <td colspan="2">
	      <select name="org" c="${organisations.html.options}">
	        <option>Foo Inc.</option>
	      </select>
	    </td>
	  </tr>
	  <tr>
	    <th rowspan="2">Certification level</th>
	    <td><input type="radio" name="level" value="medium" id="medium"/></td>
	    <td><label for="medium">Medium security, for use in national and European grid projects
	          (<a href="http://www.eu-egee.org/">EGEE</a>,
	           <a href="http://www.cern.ch/lcg">LCG</a>,
	           <a href="http://www.vl-e.nl/">VL-e</a>,
	           <a href="http://www.deisa.eu/">DEISA</a>,
	           ...)</label></td>
	  </tr>
	  <tr>
	    <td><input type="radio" name="level" value="demo" id="demo"/></td>
	    <td><label for="demo">Demo certification,
	          for students and conference demonstrations, works on
	          <a href="http://www.cs.vu.nl/das2/">DAS-2</a></label></td>
	  </tr>
	</table></form>
</body>
</html>
